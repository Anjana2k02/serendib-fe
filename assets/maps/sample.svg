<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 800">
  <!-- Background -->
  <rect width="1000" height="800" fill="#FAF7F2"/>

  <!-- Building Outline -->
  <rect x="50" y="50" width="900" height="700" fill="none" stroke="#6B4423" stroke-width="4"/>

  <!-- Main Hall -->
  <rect x="100" y="100" width="800" height="300" fill="#FFFFFF" stroke="#6B4423" stroke-width="2"/>
  <text x="500" y="260" font-family="Arial" font-size="24" fill="#6B4423" text-anchor="middle">Main Exhibition Hall</text>

  <!-- Room 1 - Ancient Artifacts -->
  <rect x="100" y="450" width="250" height="250" fill="#FFFFFF" stroke="#6B4423" stroke-width="2"/>
  <text x="225" y="570" font-family="Arial" font-size="18" fill="#6B4423" text-anchor="middle">Ancient</text>
  <text x="225" y="595" font-family="Arial" font-size="18" fill="#6B4423" text-anchor="middle">Artifacts</text>

  <!-- Room 2 - Pottery Collection -->
  <rect x="400" y="450" width="250" height="250" fill="#FFFFFF" stroke="#6B4423" stroke-width="2"/>
  <text x="525" y="570" font-family="Arial" font-size="18" fill="#6B4423" text-anchor="middle">Pottery</text>
  <text x="525" y="595" font-family="Arial" font-size="18" fill="#6B4423" text-anchor="middle">Collection</text>

  <!-- Room 3 - Modern Art -->
  <rect x="700" y="450" width="200" height="250" fill="#FFFFFF" stroke="#6B4423" stroke-width="2"/>
  <text x="800" y="570" font-family="Arial" font-size="18" fill="#6B4423" text-anchor="middle">Modern</text>
  <text x="800" y="595" font-family="Arial" font-size="18" fill="#6B4423" text-anchor="middle">Art</text>

  <!-- Entrance -->
  <rect x="450" y="50" width="100" height="50" fill="#D4AF37" stroke="#6B4423" stroke-width="2"/>
  <text x="500" y="82" font-family="Arial" font-size="16" fill="#4A2C1A" text-anchor="middle" font-weight="bold">ENTRANCE</text>

  <!-- Restrooms -->
  <circle cx="150" cy="150" r="30" fill="#E8E2D5" stroke="#6B4423" stroke-width="2"/>
  <text x="150" y="155" font-family="Arial" font-size="14" fill="#6B4423" text-anchor="middle">WC</text>

  <!-- Gift Shop -->
  <rect x="750" y="100" width="120" height="100" fill="#E8E2D5" stroke="#6B4423" stroke-width="2"/>
  <text x="810" y="145" font-family="Arial" font-size="14" fill="#6B4423" text-anchor="middle">Gift</text>
  <text x="810" y="165" font-family="Arial" font-size="14" fill="#6B4423" text-anchor="middle">Shop</text>

  <!-- Hallways -->
  <line x1="500" y1="100" x2="500" y2="450" stroke="#C5B8A5" stroke-width="3" stroke-dasharray="10,5"/>
  <line x1="100" y1="400" x2="900" y2="400" stroke="#C5B8A5" stroke-width="3" stroke-dasharray="10,5"/>

  <!-- POI Markers (for reference) -->
  <!-- These will be rendered programmatically by the app -->
  <circle cx="500" cy="75" r="8" fill="#D4AF37" opacity="0.8"/>  <!-- Entrance POI -->
  <circle cx="225" cy="250" r="8" fill="#D4AF37" opacity="0.8"/>  <!-- Main Hall Center -->
  <circle cx="225" cy="575" r="8" fill="#D4AF37" opacity="0.8"/>  <!-- Ancient Artifacts -->
  <circle cx="525" cy="575" r="8" fill="#D4AF37" opacity="0.8"/>  <!-- Pottery -->
  <circle cx="800" cy="575" r="8" fill="#D4AF37" opacity="0.8"/>  <!-- Modern Art -->
  <circle cx="150" cy="150" r="8" fill="#D4AF37" opacity="0.8"/>  <!-- Restrooms -->
  <circle cx="810" cy="150" r="8" fill="#D4AF37" opacity="0.8"/>  <!-- Gift Shop -->
</svg>
